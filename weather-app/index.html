<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title-container">
      <h1>Weather App</h1>
    </div>

    <div class="weather-container">
      <h3 id="location-text"></h3>
      <h2 id="temperature-text"></h2>
      <p id="condition-text"></p>
    </div>

    <div class="input-container">
      <div class="inputs">
        <input type="text" id="location-input" />
        <select name="unit-dropdown" id="unit-dropdown">
          <option value="us">°F</option>
          <option value="uk">°C</option>
        </select>
      </div>

      <button id="submit-btn" onclick="getWeather()">Get Weather</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
