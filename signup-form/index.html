<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logoholder">
        <img
          class="logo"
          src="./images/odin-lined.png"
          alt="Odin Project Logo"
        />
        <h1 class="odintext">ODIN</h1>
      </div>
    </div>

    <div class="maincontainer">
      <div class="textcontainer">
        <div class="ptext">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>

      <div class="formcontainer">
        <p class="formtitle">Let's do this!</p>

        <form novalidate>
          <div class="line">
            <div class="input">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>

            <div class="input">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" required />
            </div>
          </div>

          <div class="line">
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="input">
              <label for="phone_number">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />
            </div>
          </div>

          <div class="line">
            <div class="input">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="5"
                required
              />
            </div>

            <div class="input">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                minlength="5"
                required
              />
            </div>
          </div>
        </form>
      </div>

      <div class="bottomcontainer">
        <button type="submit" class="acc-btn">Create Account</button>

        <p class="logintext">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
